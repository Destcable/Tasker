<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Главная страница</title>
</head>
<body>
    <header class="d-flex justify-content-between p-4 align-items-center">
        <h5>Tasker</h5>
        <div class="d-flex align-items-center justify-content-center gap-4">
            <a href="#" class="text-decoration-none active-link d-flex align-items-center">
                <img src="./assets/icons/overview.svg" alt="overviewIcon" class="me-1 icon-small"> 
                Главная
            </a>
            <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="./assets/icons/projects.svg" alt="projectsIcon" class="me-1 icon-small"> 
                Проекты
            </a>
            <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="./assets/icons/employees.svg" alt="teamIcon" class="me-1 icon-small"> 
                Команда
            </a>
            <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="./assets/icons/calendar.svg" alt="calendarIcon" class="me-1 icon-small"> 
                Календарь
            </a>
            <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="./assets/icons/messages.svg" alt="calendarIcon" class="me-1 icon-small"> 
                Сообщения
            </a>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="bg-white p-2 pt-1 rounded-circle border border-dark">
                <img src="./assets/icons/settings.svg" alt="settingsIcon" class=" icon-small"> 
            </div>
            <div class="bg-white p-2 pt-1 pe-1 rounded-circle border border-dark">
                <img src="./assets/icons/search.svg" alt="searchIcon" class="me-1 icon-small"> 
            </div>
            <div class="bg-white p-2 pt-1 pe-1 rounded-circle border border-dark">
                <img src="./assets/icons/profile.svg" alt="profileIcon" class="me-1 icon-small"> 
            </div>
        </div>
    </header>
    <section class="d-flex justify-content-between p-4 align-items-center">
        <div>
            <h2>Главная</h2>
            <span class="text-muted">Обзор всех своих проектов</span>
        </div>
        <div>
            <button class="btn bg-orange text-dark ps-4 pe-4 rounded-pill border border-dark">Создать задачу</button>
        </div>
    </section>

    <section id="section-widgets" class="p-3 d-flex gap-3">
    </section>

    <section class="p-3">
        <div class="p-2 bg-white border border-dark">
            <h5 class="">Сегодняшние задачи</h5>


            <div class="d-flex border-bottom border-dark pb-3 pt-3 align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle border border-dark p-3 me-3">
                        <img src="./assets/icons/phone.svg" alt="phoneIcon" style="width: 27px;">
                    </div>
                    <div>
                        <h6>Созвон с командой разработки</h6>
                        <span class="text-muted">10:00-11:00</span>
                    </div>
    
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="expressTask1" id="expressTask1" value="option1">
                </div>
            </div>

            <div class="d-flex border-bottom border-dark pb-3 pt-3 align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle border border-dark p-3 me-3">
                        <img src="./assets/icons/phone.svg" alt="phoneIcon" style="width: 27px;">
                    </div>
                    <div>
                        <h6>Созвон с командой разработки</h6>
                        <span class="text-muted">10:00-11:00</span>
                    </div>
    
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="expressTask1" id="expressTask1" value="option1">
                </div>
            </div>


        </div>
    </section>
</body>
<script src="./assets/js/components/widgets/widgetUpcomingTasks.js"></script>
<script src="./assets/js/components/widgets/widgetInProgressTasks.js"></script>
<script src="./assets/js/components/widgets/widgetCompleteTasks.js"></script>
<script src="./assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="./assets/js/api/api.js"></script>
<script src="./assets/js/services/auth.js"></script>
<script src="./assets/js/home.js"></script>
</html>
